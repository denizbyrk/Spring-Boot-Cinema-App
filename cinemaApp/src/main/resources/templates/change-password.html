<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="barStyle.css" th:href="@{/barStyle.css}" />
	<link rel="stylesheet" href="profileStyle.css" th:href="@{/profileStyle.css}" />
</head>

<body>

	<div class="w3-bar">
		<a href="home" class="w3-bar-item w3-button w3-padding-16">Home</a>
		<a href="about" class="w3-bar-item w3-button w3-padding-16">About</a>
		<a href="select-movie" class="w3-bar-item w3-button w3-padding-16">Movies</a>
		<a href="movie-details" class="w3-bar-item w3-button w3-padding-16">Movie Details</a>

		<div th:if="${loggedInUser != null}">
			<a href="profile" class="w3-bar-item w3-button w3-padding-16 w3-right"><span
					th:text="${loggedInUser.name}"></span></a>
			<a href="logout" class="w3-bar-item w3-button w3-padding-16 w3-right">Logout</a>
		</div>

		<div th:if="${loggedInUser == null}">
			<a href="register" class="w3-bar-item w3-button w3-padding-16 w3-right">Register</a>
			<a href="login" class="w3-bar-item w3-button w3-padding-16 w3-right">Login</a>
		</div>
	</div>

	<div class="container" style="padding-top:4px">

		<h2 style="color: white">Enter New Password</h2>

		<form action="change-password" method="POST">

			<div class="formElement">
				<label style="color:white; font-size:16px">Enter New Password <span
						style="color:rgb(255, 87, 87); font-size: 12px" th:if="${passwordError != null}"
						th:utext="'<br>' + ${passwordError}"></span><span
						style="color:rgb(255, 87, 87); font-size: 12px" th:if="${passwordMatchError != null}"
						th:utext="'<br>' + ${passwordMatchError}"></span><span
						style="color:rgb(255, 87, 87); font-size: 12px" th:if="${passwordLengthError != null}"
						th:utext="'<br>' + ${passwordLengthError}"></span></label>
				<input type="password" class="textarea" name="password" placeholder="Enter your name">
			</div>
			<div class="formElement">
				<label style="color:white; font-size:16px">Confirm New Password <span
						style="color:rgb(255, 87, 87); font-size: 12px" th:if="${passwordConfirmError != null}"
						th:utext="'<br>' + ${passwordConfirmError}">*</label>
				<input type="password" class="textarea" name="passwordConfirm" placeholder="Enter your email">
			</div>
			<button type="submit" class="submitButton">Change Password</button>

		</form>
	</div>

</body>

</html>
